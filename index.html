<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preentrega 3</title>
    <link rel="shortcut icon" href="./img/biblioteca.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header id="encabezado">
        <h1>Bibliotequita.ar</h1>
        <div class="contenedor-carrito">
            <img src="./img/carrito-de-compras.png" alt="Carrito" class="carrito">
            <span id="contador-carrito">0</span>
        </div>
        <div id="pestaña-carrito" class="pestaña-carrito">
            <button id="cerrar-carrito">X</button>
            <p id="mensaje-carrito-vacio">El carrito está vacío</p>
            <div id="articulos-carrito"></div>
            <p id="total-carrito">Total: $0</p>
            <button id="vaciar-carrito">Vaciar Carrito</button>
            <button id="comprar-carrito">Comprar</button>
        </div>
    </header>

    <div id="contenedor" class="contenedor">
        <div>
            <img src="./img/romeo y julieta.webp" alt="producto 1">
            <div class="info">
                <p>Romeo Y Julieta</p>
                <p class="precio">$4000</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img/cien años de soledad.jpeg" alt="producto 2">
            <div class="info">
                <p>Cien Años de Soledad</p>
                <p class="precio">$6000</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img/hamlet.jpeg" alt="producto 3">
            <div class="info">
                <p>Hamlet</p>
                <p class="precio">$3000</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img/harry potter.jpg" alt="producto 4">
            <div class="info">
                <p>Harry Potter</p>
                <p class="precio">$4500</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img/las mil y una noches.webp" alt="producto 5">
            <div class="info">
                <p>Las Mil y Una Noches</p>
                <p class="precio">$4200</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img/Noticia-de-un-secuestro.jpg" alt="producto 6">
            <div class="info">
                <p>Noticia de un Secuestro</p>
                <p class="precio">$3100</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img/odisea-homero.jpg" alt="producto 7">
            <div class="info">
                <p>Odisea</p>
                <p class="precio">$7000</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img/pinocho.jpg" alt="producto 8">
            <div class="info">
                <p>Pinocho</p>
                <p class="precio">$2000</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="./img/romper el circulo.jpg" alt="producto 9">
            <div class="info">
                <p>Romper el Círculo</p>
                <p class="precio">$5999</p>
                <button>Comprar</button>
            </div>
        </div>
    </div>

    <footer>
        <h3>© Todos los derechos reservados</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
